<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.1.0/flexboxgrid2.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Uber Eats</title>
</head>
<body>
    <header class="header">
        <div class="header-container-xs header-container-md header-container-ld">
            <img class="header__logo" src="logos/logo.svg" alt="ubereatslogo">
            <div class="buttons-container">
                <button class="buttons-container__button">Sign In</button>
                <button class="buttons-container__button">Register</button>
                <a class="buttons-container__link" href="#">
					<img class="buttons-container__basket" src="logos/basket.svg" alt="basket">
				</a>
            </div>
        </div>
    </header>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <input class="search-form" placeholder="Search for restaurant or cuisine">                      
                </div>
            </div>
        </div>
    </form>
</body>
</html>
